<!DOCTYPE html>
<html lang="en">
<head>

  <button onclick="nextPage('page1.html')">next page</button>

<script>
  //$("body").html("hello world<a href='phpLoad.php'>go</a>'");
  function nextPage(url){
    $.post({
      url:"phpLoad.php",
      data:{"url":url},
      success:function(e){
        $("html").html(e);
        console.log("done"+e);
      },
      error:function(){
        console.log("error");
      }
    })
  }
</script>
